<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card-container">
    <img src="./assets/images/illustration-article.svg" alt="article image" class="blog-image">
    <span class="status">Learning</span>
    <p class="date">Published 21 Dec 2023</p>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="explanation">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author-section">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</body>
</html>
